<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 360" role="img" aria-labelledby="title desc">
  <title id="title">DataWizard Toolkit</title>
  <desc id="desc">Promo banner for the DataWizard SQLite toolkit</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#231a46"/>
      <stop offset="100%" stop-color="#0f5e7a"/>
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f2f4f"/>
      <stop offset="100%" stop-color="#164a6d"/>
    </linearGradient>
    <linearGradient id="pill" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#f7c66b"/>
      <stop offset="100%" stop-color="#ffb347"/>
    </linearGradient>
    <style>
      text { font-family: 'Inter','Segoe UI',sans-serif; }
      .muted { fill:#cfe8ff; font-size:15px; font-weight:500; }
      .dot   { fill:#60f2d4; }
    </style>
  </defs>

  <!-- background -->
  <rect width="640" height="360" rx="24" fill="url(#bg)"/>

  <g transform="translate(48,44)">
    <!-- outer card -->
    <rect width="544" height="268" rx="24" fill="rgba(15,47,79,0.72)" stroke="rgba(255,255,255,0.08)" stroke-width="2"/>

    <!-- left visual card (slightly narrower to free text space) -->
    <rect x="24" y="30" width="192" height="202" rx="18" fill="url(#card)" stroke="rgba(255,255,255,0.12)" stroke-width="2"/>
    <g transform="translate(56,74)">
      <rect width="28" height="28" rx="8" fill="#1fc7ff" opacity="0.9"/>
      <rect x="40" width="28" height="28" rx="8" fill="#6af9d7" opacity="0.9"/>
      <rect x="80" width="28" height="28" rx="8" fill="#ffb347" opacity="0.9"/>
      <rect x="120" width="28" height="28" rx="8" fill="#f867a6" opacity="0.9"/>
    </g>

    <!-- speed lines behind pill -->
    <g transform="translate(238,28)" opacity="0.35">
      <rect x="0" y="12" width="250" height="2" rx="1" fill="#82d7ff"/>
      <rect x="0" y="18" width="180" height="2" rx="1" fill="#82d7ff"/>
      <rect x="0" y="24" width="210" height="2" rx="1" fill="#82d7ff"/>
    </g>

    <!-- high performance pill (anchored, fixed width) -->
    <g transform="translate(238,28)">
      <rect x="0" y="0" width="256" height="30" rx="12" fill="url(#pill)"/>
      <text x="14" y="20" font-size="13" font-weight="800" fill="#182433">High-performance · Multithreaded</text>
    </g>

    <!-- text block -->
    <g transform="translate(238,76)">
      <text x="0" y="0" fill="#7bdcff" font-size="13" font-weight="700" letter-spacing="0.08em">GODOT 4.4 • SQLITE</text>

      <!-- tighter title to avoid overflow -->
      <text x="0" y="36" fill="#f7fbff" font-size="32" font-weight="900">DataWizard Toolkit</text>

      <!-- short feature lines to guarantee fit -->
      <text class="muted" x="0" y="68">Async writer &amp; reader pool</text>
      <text class="muted" x="0" y="90">WAL mode · schema automation</text>
      <text class="muted" x="0" y="112">Typed hydration (Dict / Array / GUID)</text>
    </g>
  </g>

  <!-- bottom capsule -->
  <g transform="translate(44,302)">
    <rect width="552" height="40" rx="12" fill="rgba(0,0,0,0.28)"/>
    <circle class="dot" cx="26" cy="20" r="9"/>
    <text x="50" y="26" font-size="15" fill="#d2f7ff">Upserts · Cached statements · JSON / Binary blobs</text>
    <circle cx="528" cy="20" r="6" fill="#1fc7ff"/>
  </g>
</svg>
